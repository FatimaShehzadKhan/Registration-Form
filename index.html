<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentForm</title>
</head>

<body>
    <form action="">
        <h2><strong>Student Course Registration Form</strong></h2>
        <fieldset>
            <legend>| P E R S O N A L&nbsp;&nbsp;&nbsp;&nbsp;D E T A I L S |</legend>
            <br><label>First Name:<br />
                <input type="text" name="studentfirstname" size="20" maxlength="50" /></label> <br />
            <label>Last Name:<br />
                <input type="text" name="studentlastname" size="20" maxlength="50" /></label> <br />
            <label>Email:<br />

            <label>Mobile:<br />

            <label>Telephone:<br />
                <input type="text" name="telephone" maxlength="10" /></label><br />

            <label>Hobbies:
                <input type="checkbox" name="hobbies" value="sing">Singing
                <input type="checkbox" name="hobbies" value="craft">Craft making
                <input type="checkbox" name="hobbies" value="poetry">Writing

                <input type="checkbox" name="hobbies" value="sketch">Sketching

                <input type="checkbox" name="hobbies" value="skate">Skating

                <textarea name="otherhobbies" id="otherhobbies" cols="65" rows="2"
                    placeholder="Specify other hobbies here.. (Maximum 50 characters allowed)"
                    maxlength="50"></textarea>
            </label>
        </fieldset>
        <BR></BR>
        <fieldset>
            <legend>| R E S I D E N C E&nbsp;&nbsp;&nbsp;&nbsp;D E T A I L S |</legend>
            <br><label for="address">Address:
                <br><input type="text" name="address" id="address">
            </label>
            <br><label for="city">City:
                <br><input type="text" name="city" id="city" maxlength="50">
            </label>
            <br><label for="code">Pin Code:
                <br><input type="text" name="code" id="code" maxlength="6">
            </label>
            <br><label for="state">State:
                <br><input type="text" name="state" id="state" maxlength="50">
            </label>
            <br><label for="ctry">Country:
                <br><input type="text" name="ctry" id="ctry">
            </label>
        </fieldset>
        <BR></BR>
        <fieldset>
            <legend>| A C A D E M I C&nbsp;&nbsp;&nbsp;&nbsp;D E T A I L S |</legend>
            <br><label for="qualification">Qualification:
                <br><input type="checkbox" name="credentials" value="hs">High School
                <br><input type="checkbox" name="credentials" value="Hs">Higher School
                <br><input type="checkbox" name="credentials" value="grad">Graduation
                <br><input type="checkbox" name="credentials" value="pgrad">Post Graduation
                <br><input type="checkbox" name="credentials" value="phd">PHD
            </label>
            <br><br><label for="courses">Applying for:
                <br><input type="radio" name="bca" id="bca">Bachelor of Computer Application

                <br><input type="radio" name="bca" id="bcom">Bachelor of Commerce
                <br><input type="radio" name="bca" id="bsc">Bachelor of Science
                <br><input type="radio" name="bca" id="ba">Bachelor of Arts
                <br><input type="radio" name="bca" id="msc">Master of Science
